  <!-- Shipping Form -->
  <div class="container mx-auto px-4 py-10">
    <div class="bg-white p-6 rounded shadow-md max-w-xl mx-auto">
      <h2 class="text-2xl font-bold text-center mb-6 text-orange-600">Shipping Information</h2>

      <form action="shipping.php" method="POST" autocomplete="off">
        <div class="space-y-4">
          <div>
            <label for="customerID" class="block font-medium">Customer ID:</label>
            <input type="number" name="customerID" id="customerID" required
              class="w-full border px-3 py-2 rounded" autocomplete="off" />
          </div>

          <div>
            <label for="address" class="block font-medium">Address Line:</label>
            <input type="text" name="address" id="address" required
              class="w-full border px-3 py-2 rounded" autocomplete="off" />
          </div>

          <div>
            <label for="city" class="block font-medium">City:</label>
            <input type="text" name="city" id="city" required
              class="w-full border px-3 py-2 rounded" autocomplete="off" />
          </div>

          <div>
            <label for="postalCode" class="block font-medium">Postal Code:</label>
            <input type="text" name="postalCode" id="postalCode" required
              class="w-full border px-3 py-2 rounded" autocomplete="off" />
          </div>

          <div>
            <label for="province" class="block font-medium">Province:</label>
            <input type="text" name="province" id="province" required
              class="w-full border px-3 py-2 rounded" autocomplete="off" />
          </div>
        </div>

        <div class="flex justify-between mt-6">
          <button type="submit"
            class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Place Order</button>
          <a href="homepage.html"
            class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">Cancel</a>
        </div>
      </form>
    </div>
